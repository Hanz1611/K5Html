<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubah Produk</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container-fluid {
            padding-left: 0;
            padding-right: 0;
        }

        .row {
            margin: 0;
        }

        .sidebar {
            height: 100vh;
            background-color: #343a40;
            padding-top: 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            transition: all 0.3s ease;
        }

        .sidebar.hidden {
            left: -250px;
        }

        .sidebar a {
            color: #fff;
            padding: 15px 20px;
            text-decoration: none;
            display: block;
            margin: 10px 0;
        }

        .sidebar a:hover {
            background-color: #007bff;
            color: white;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        .content.hidden {
            margin-left: 0;
        }

        .toggle-btn {
            font-size: 20px;
            color: #343a40;
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .form-control {
            margin-bottom: 10px;
        }
    </style>
    <script>
        // Fungsi untuk menangani submit form
        function handleSubmit(event) {
            event.preventDefault(); // Mencegah halaman reload saat form disubmit

            // Ambil data dari form
            const nama = document.getElementById('nama').value;
            const harga = document.getElementById('harga').value;
            const berat = document.getElementById('berat').value;
            const deskripsi = document.getElementById('deskripsi').value;
            const foto = document.getElementById('foto').files[0];

            // Validasi form
            if (!nama || !harga || !berat || !deskripsi) {
                alert('Semua field harus diisi!');
                return;
            }

            // Menampilkan data produk yang diinput
            const produk = {
                nama: nama,
                harga: harga,
                berat: berat,
                deskripsi: deskripsi,
                foto: foto ? foto.name : 'Tidak ada foto baru'
            };

            // Menampilkan produk di konsol (simulasi penyimpanan produk)
            console.log('Data Produk:', produk);

            // Menampilkan notifikasi
            alert('Data produk berhasil diubah!');
            
            // Reset form setelah data disubmit
            document.getElementById('produkForm').reset();
        }

        // Function to toggle sidebar visibility
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('content');
            sidebar.classList.toggle('hidden');
            content.classList.toggle('hidden');
        }
    </script>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar" id="sidebar">
                <nav class="navbar navbar-dark bg-dark">
                    <a class="navbar-brand" href="#">Admin Panel</a>
                </nav>
                <div class="list-group">
                    <a href="index.html" class="list-group-item list-group-item-action">Dashboard</a>
                    <a href="produk.html" class="list-group-item list-group-item-action">Data Produk</a>
                    <a href="pembelian.html" class="list-group-item list-group-item-action">Data Pembelian</a>
                    <a href="pelanggan.html" class="list-group-item list-group-item-action">Data Pelanggan</a>
                    <a href="logout.html" class="list-group-item list-group-item-action">Logout</a>
                </div>
            </div>

            <!-- Content -->
            <div class="col-md-9 content" id="content">
                <button class="toggle-btn" onclick="toggleSidebar()">&#9776;</button>
                <div class="container mt-4">
                    <h2>Ubah Produk</h2>

                    <!-- Form untuk mengubah data produk -->
                    <form id="produkForm" onsubmit="handleSubmit(event)">
                        <div class="form-group">
                            <label for="nama">Nama Produk</label>
                            <input type="text" class="form-control" id="nama" name="nama" value="Nama Produk" required>
                        </div>

                        <div class="form-group">
                            <label for="harga">Harga (Rp)</label>
                            <input type="number" class="form-control" id="harga" name="harga" value="50000" required>
                        </div>

                        <div class="form-group">
                            <label for="berat">Berat (Gr)</label>
                            <input type="number" class="form-control" id="berat" name="berat" value="200" required>
                        </div>

                        <div class="form-group">
                            <label for="foto">Ganti Foto</label>
                            <input type="file" class="form-control" id="foto" name="foto">
                        </div>

                        <div class="form-group">
                            <label for="deskripsi">Deskripsi</label>
                            <textarea class="form-control" id="deskripsi" name="deskripsi" rows="5" required>Deskripsi produk</textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">Ubah</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, jQuery, Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
