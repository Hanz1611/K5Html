<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Penjualan</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        h2, h3 {
            color: #333;
        }

        .container-fluid {
            padding-left: 0;
            padding-right: 0;
        }

        .row {
            margin: 0;
        }

        .sidebar {
            height: 100vh;
            background-color: #343a40;
            padding-top: 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            transition: all 0.3s ease;
        }

        .sidebar.hidden {
            left: -250px;
        }

        .sidebar a {
            color: #fff;
            padding: 15px 20px;
            text-decoration: none;
            display: block;
            margin: 10px 0;
        }

        .sidebar a:hover {
            background-color: #007bff;
            color: white;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        .content.hidden {
            margin-left: 0;
        }

        .toggle-btn {
            font-size: 20px;
            color: #343a40;
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .stats-box {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }

        .stats-box .stat {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 22%;
            text-align: center;
        }

        .stat h4 {
            margin: 0;
            font-size: 1.2em;
        }

        .stat p {
            margin: 10px 0 0;
            font-size: 1.5em;
            color: #007bff;
        }

        .chart-container {
            width: 80%;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar" id="sidebar">
                <nav class="navbar navbar-dark bg-dark">
                    <a class="navbar-brand" href="#">Admin Panel</a>
                </nav>
                <div class="list-group">
                    <a href="index.html" class="list-group-item list-group-item-action">Dashboard</a>
                    <a href="produk.html" class="list-group-item list-group-item-action">Data Produk</a>
                    <a href="pembelian.html" class="list-group-item list-group-item-action">Data Pembelian</a>
                    <a href="pelanggan.html" class="list-group-item list-group-item-action">Data Pelanggan</a>
                    <a href="logout.html" class="list-group-item list-group-item-action">Logout</a>
                </div>
            </div>

            <!-- Content -->
            <div class="col-md-9 content" id="content">
                <button class="toggle-btn" onclick="toggleSidebar()">&#9776;</button>
                <div class="container mt-4">
                    <h2>Dashboard Penjualan</h2>

                    <!-- Statistics Section -->
                    <div class="stats-box">
                        <div class="stat">
                            <h4>Total Penjualan</h4>
                            <p>Rp 500,000,000</p>
                        </div>
                        <div class="stat">
                            <h4>Total Produk Terjual</h4>
                            <p>2500 Produk</p>
                        </div>
                        <div class="stat">
                            <h4>Jumlah Pembeli</h4>
                            <p>1500 Pembeli</p>
                        </div>
                        <div class="stat">
                            <h4>Pengeluaran Bulan Ini</h4>
                            <p>Rp 100,000,000</p>
                        </div>
                    </div>

                    <!-- Chart Section -->
                    <h3>Statistik Penjualan Bulanan</h3>
                    <div class="chart-container">
                        <canvas id="salesChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Data penjualan (Contoh statik, bisa diganti dengan data dari API atau database)
        const salesData = {
            labels: ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni'],
            datasets: [{
                label: 'Penjualan (dalam juta)',
                data: [12, 19, 3, 5, 2, 10], // Data penjualan
                backgroundColor: 'rgba(54, 162, 235, 0.5)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        };

        // Konfigurasi chart
        const config = {
            type: 'bar', // Tipe chart: bar, line, pie, dll.
            data: salesData,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Statistik Penjualan Bulanan'
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        };

        // Render chart
        const salesChart = new Chart(
            document.getElementById('salesChart'),
            config
        );

        // Function to toggle sidebar visibility
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('content');
            sidebar.classList.toggle('hidden');
            content.classList.toggle('hidden');
        }
    </script>

    <!-- Bootstrap JS, jQuery, Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
