<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Produk</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script>
        // Fungsi untuk menangani submit form
        function handleSubmit(event) {
            event.preventDefault(); // Mencegah halaman reload saat form disubmit

            // Ambil data dari form
            const nama = document.getElementById('nama').value;
            const harga = document.getElementById('harga').value;
            const berat = document.getElementById('berat').value;
            const deskripsi = document.getElementById('deskripsi').value;
            const foto = document.getElementById('foto').files[0];

            // Validasi form
            if (!nama || !harga || !berat || !deskripsi || !foto) {
                alert('Semua field harus diisi!');
                return;
            }

            // Menampilkan data produk yang diinput
            const produk = {
                nama: nama,
                harga: harga,
                berat: berat,
                deskripsi: deskripsi,
                foto: foto.name,
            };

            // Menampilkan produk di konsol (simulasi penyimpanan produk)
            console.log('Data Produk:', produk);

            // Menampilkan notifikasi
            alert('Data produk berhasil disimpan!');

            // Reset form setelah data disubmit
            document.getElementById('produkForm').reset();
        }
    </script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <nav class="navbar navbar-dark bg-dark">
                    <a class="navbar-brand" href="#">Admin Panel</a>
                </nav>
                <div class="list-group">
                    <a href="home.html" class="list-group-item list-group-item-action">Dashboard</a>
                    <a href="produk.html" class="list-group-item list-group-item-action">Data Produk</a>
                    <a href="pembelian.html" class="list-group-item list-group-item-action">Data Pembelian</a>
                    <a href="pelanggan.html" class="list-group-item list-group-item-action">Data Pelanggan</a>
                    <a href="logout.html" class="list-group-item list-group-item-action">Logout</a>
                </div>
            </div>

            <!-- Content -->
            <div class="col-md-9">
                <div class="container mt-4">
                    <h2>Tambah Produk</h2>

                    <form id="produkForm" onsubmit="handleSubmit(event)">
                        <div class="form-group">
                            <label for="nama">Nama Produk</label>
                            <input type="text" class="form-control" id="nama" name="nama" required>
                        </div>

                        <div class="form-group">
                            <label for="harga">Harga (Rp)</label>
                            <input type="number" class="form-control" id="harga" name="harga" required>
                        </div>

                        <div class="form-group">
                            <label for="berat">Berat (Gr)</label>
                            <input type="number" class="form-control" id="berat" name="berat" required>
                        </div>

                        <div class="form-group">
                            <label for="deskripsi">Deskripsi</label>
                            <textarea class="form-control" id="deskripsi" name="deskripsi" rows="5" required></textarea>
                        </div>

                        <div class="form-group">
                            <label for="foto">Foto Produk</label>
                            <input type="file" class="form-control" id="foto" name="foto" required>
                        </div>

                        <button type="submit" class="btn btn-primary">Simpan</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, jQuery, Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
