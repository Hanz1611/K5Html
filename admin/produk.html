<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Produk</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container-fluid {
            padding-left: 0;
            padding-right: 0;
        }

        .row {
            margin: 0;
        }

        .sidebar {
            height: 100vh;
            background-color: #343a40;
            padding-top: 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            transition: all 0.3s ease;
        }

        .sidebar.hidden {
            left: -250px;
        }

        .sidebar a {
            color: #f00303;
            padding: 15px 20px;
            text-decoration: none;
            display: block;
            margin: 10px 0;
        }

        .sidebar a:hover {
            background-color: #007bff;
            color: white;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        .content.hidden {
            margin-left: 0;
        }

        .toggle-btn {
            font-size: 20px;
            color: #343a40;
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .navbar-brand {
            font-size: 22px;
            color: #fff;
            text-align: center;
        }

        .list-group-item {
            background-color: #343a40;
            border: none;
        }

        .sidebar-header {
            text-align: center;
            margin-bottom: 20px;
            font-size: 22px;
            color: #fff;
        }

        .table img {
            max-width: 100px;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar" id="sidebar">
                <!-- Admin Panel Title -->
                <div class="sidebar-header">
                    Admin Panel
                </div>

                <!-- Sidebar Menu -->
                <div class="list-group">
                    <a href="index.html" class="list-group-item">
                        <img src="assets/home/Home.jpg" alt="Home" style="width:24px; height:24px;"> Home
                    </a>
                    <a href="produk.html" class="list-group-item">
                        <img src="assets/produk/produk.jpg" alt="Produk" style="width:24px; height:24px;"> Produk
                    </a>
                    <a href="pembelian.html" class="list-group-item">
                        <img src="assets/pembelian/pembelian.jpg" alt="Pembelian" style="width:24px; height:24px;"> Pembelian
                    </a>
                    <a href="pelanggan.html" class="list-group-item">
                        <img src="assets/pelanggan/pelanggan.webp" alt="Pelanggan" style="width:24px; height:24px;"> Pelanggan
                    </a>
                    <a href="logout.html" class="list-group-item">
                        <img src="assets/logout/lO1.jpg" alt="Logout" style="width:24px; height:24px;"> Logout
                    </a>
                </div>
            </div>

            <!-- Content -->
            <div class="col-md-9 content" id="content">
                <button class="toggle-btn" onclick="toggleSidebar()">&#9776;</button>
                <div class="container mt-4">
                    <h2>Data Produk</h2>

                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Nama Produk</th>
                                <th>Harga</th>
                                <th>Berat</th>
                                <th>Foto</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data Produk Statis -->
                            <tr>
                                <td>1</td>
                                <td>Produk A</td>
                                <td>Rp 100,000</td>
                                <td>500g</td>
                                <td><img src="https://via.placeholder.com/100" alt="Produk A"></td>
                                <td>
                                    <a href="hapusproduk.html?id=1" class="btn btn-danger">Hapus</a>
                                    <a href="ubahproduk.html?id=1" class="btn btn-warning">Ubah</a>
                                </td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Produk B</td>
                                <td>Rp 200,000</td>
                                <td>1kg</td>
                                <td><img src="https://via.placeholder.com/100" alt="Produk B"></td>
                                <td>
                                    <a href="hapusproduk.html?id=2" class="btn btn-danger">Hapus</a>
                                    <a href="ubahproduk.html?id=2" class="btn btn-warning">Ubah</a>
                                </td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>Produk C</td>
                                <td>Rp 150,000</td>
                                <td>750g</td>
                                <td><img src="https://via.placeholder.com/100" alt="Produk C"></td>
                                <td>
                                    <a href="hapusproduk.html?id=3" class="btn btn-danger">Hapus</a>
                                    <a href="ubahproduk.html?id=3" class="btn btn-warning">Ubah</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <!-- Tambah Data Button -->
                    <a href="tambahproduk.html" class="btn btn-primary">Tambah Data</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Function to toggle sidebar visibility
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('content');
            sidebar.classList.toggle('hidden');
            content.classList.toggle('hidden');
        }
    </script>

    <!-- Bootstrap JS, jQuery, Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
