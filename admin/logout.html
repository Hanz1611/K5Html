<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.23/dist/sweetalert2.min.css" rel="stylesheet">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.23/dist/sweetalert2.min.js"></script>

    <script>
        // Menampilkan notifikasi menggunakan SweetAlert2
        Swal.fire({
            title: 'Berhasil Logout',
            text: 'Anda telah berhasil keluar dari akun!',
            icon: 'success',
            confirmButtonText: 'OK',
        }).then((result) => {
            if (result.isConfirmed) {
                // Setelah notifikasi ditutup, arahkan ke halaman login
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
